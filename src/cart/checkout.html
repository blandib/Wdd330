<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Cart</title>

    <link rel="stylesheet" href="../css/style.css" />

    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header id="main_header" class="divider">
    </header>

    <main class="divider">
      <section class="products">
        <h2>Check Out</h2>
        <form action="/action_page.php">
          <label for="fname">First name:</label><br>
          <input type="text" id="fname" name="fname" value="John"><br>
          <label for="lname">Last name:</label><br>
          <input type="text" id="lname" name="lname" value="Doe"><br>
          <label for="street">Street address:</label><br>
          <input type="text" id="street" name="street" value="Doe"><br>
          <label for="city">City:</label><br>
          <input type="text" id="city" name="city" value="Doe"><br>
          <label for="state">State:</label><br>
          <input type="text" id="state" name="state" value="Doe"><br>
          <label for="zip">Zip Code:</label><br>
          <input type="text" id="zip" name="zip" value="Doe"><br>
          <label for="creditCard">Credit Card Number:</label><br>
          <input type="text" id="creditCard" name="creditCard" value="Doe"><br>
          <label for="expDate">Expiration Date:</label><br>
          <input type="text" id="expDate" name="expDate" value="Doe"><br>
          <label for="secCode">Security Code:</label><br>
          <input type="text" id="secCode" name="secCode" value="Doe"><br>
          <input type="submit" value="Checkout">
        </form> 
      </section>
    </main>

    <footer id="main_footer" ></footer>
  </body>
</html>
