<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
</head>
<body>

<form id="checkout-form">
    <label for="customer-name">Customer Name:</label>
    <input type="text" id="customer-name" name="customer-name" required>

    <label for="first-name">First Name:</label>
    <input type="text" id="first-name" name="first-name" required>

    <label for="last-name">Last Name:</label>
    <input type="text" id="last-name" name="last-name" required>

    <label for="street-address">Street Address:</label>
    <input type="text" id="street-address" name="street-address" required>

    <label for="city">City:</label>
    <input type="text" id="city" name="city" required>

    <label for="state">State:</label>
    <input type="text" id="state" name="state" required>

    <label for="zip-code">Zip Code:</label>
    <input type="text" id="zip-code" name="zip-code" required>

    <label for="credit-card-number">Credit Card Number:</label>
    <input type="text" id="credit-card-number" name="credit-card-number" required>

    <label for="expiration-date">Expiration Date:</label>
    <input type="text" id="expiration-date" name="expiration-date" required>

    <label for="security-code">Security Code:</label>
    <input type="text" id="security-code" name="security-code" required>

    <div id="order-summary">
        <h2>Order Summary</h2>
        <p>Subtotal: $100.00</p>
        <p>Shipping Estimate: $10.00</p>
        <p>Tax: $8.00</p>
        <p>Order Total: $118.00</p>
    </div>

    <button type="submit">Checkout</button>
</form>

</body>
</html>
